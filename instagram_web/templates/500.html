{% extends "_layout.html" %}
{% block content %}
<div class="row justify-content-end align-items-center text-center" fluid>

        <img src="{{ url_for('static', filename='images/logo_instagood.png')}}" width="250" />
        <h2>500: Internal Server Error</h2>
        <p>Something went terribly wrong.</p>

        <p><a href="{{ url_for('home') }}"><strong>GO HOME</strong></a></p>

    <div class="fixed-bottom error-footer">Graphic by OpenClipart-Vectors on <a
            href="https://pixabay.com/vectors/device-error-device-defect-154484/">Pixabay</a>
    </div>
</div>
{% endblock %}
